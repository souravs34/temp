.row1 {
  margin: 8px -16px;
}

/* Add padding BETWEEN each column (if you want) */
.row1,
.row1 > .column1 {
  padding: 8px;
}

/* Create three equal columns that floats next to each other */
.column1 {
  float: left;
  display: none; /* Hide columns by default */
}

/* Clear floats after rows */
.row1:after {
  content: "";
  display: table;
  clear: both;
}



/* The "show" class is added to the filtered elements */
.show1 {
  display: block;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
}

/* Add a grey background color on mouse-over */
.btn:hover {
  background-color: #ddd;
}

/* Add a dark background color to the active button */
.btn.active {
  background-color: #666;
   color: white;
}

.gallery-img {
    backface-visibility: hidden;
    transition: all 0.25s;
}

.gallery-img:hover {
    transform: scale(1.05);
    box-shadow: 2px 2px 15px #777777;
}
.show1 {
  display: block;
}

</style>

        <script>
          filterSelection("all1") // Execute the function and show all columns
          function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("column1");
            if (c == "all1") c = "";
            // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
            for (i = 0; i < x.length; i++) {
              w3RemoveClass(x[i], "show1");
              if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show1");
            }
          }

          // Show filtered elements
          function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
              if (arr1.indexOf(arr2[i]) == -1) {
                element.className += " " + arr2[i];
              }
            }
          }

          // Hide elements that are not selected
          function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
              while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
              }
            }
            element.className = arr1.join(" ");
          }

          // Add active class to the current button (highlight it)
          var btnContainer = document.getElementById("myBtnContainer");
          var btns = btnContainer.getElementsByClassName("btn");
          for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function(){
              var current = document.getElementsByClassName("active1");
              current[0].className = current[0].className.replace(" active1", "");
              this.className += " active1";
            });
          }
        </script>
